<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chatbot Simples com Voz</title>
<style>
    body {
        font-family: Arial;
        background: #f0f0f0;
        padding: 20px;
    }
    .chatbox {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
        text-align: center;
    }
   
    button {
        margin-top: 10px;
        padding: 10px;
        width: 50%;
        cursor: pointer;
        background: #8e096f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="chatbox">
    <h2>Chatbot por Voz</h2>
    <button onclick="ouvir()">Falar Agora</button>
</div>

<script>
const perguntas = [
    { chave: ["essencial", "saúde", "criança"], 
      resposta: "Alimentação equilibrada, vacinação em dia, higiene, acompanhamento pediátrico e ambiente seguro." },

    { chave: ["frequência", "pediatra", "consulta"], 
      resposta: "Nos primeiros anos, as consultas devem ser mensais ou trimestrais. Depois dos 2 anos, a cada 6 meses." },

    { chave: ["vacinação", "importante", "vacina"], 
      resposta: "As vacinas protegem contra doenças graves e fortalecem o sistema imunológico." },

    { chave: ["sinal", "alerta", "atendimento", "médico"], 
      resposta: "Febre alta persistente, dificuldade para respirar, vômitos intensos, manchas ou convulsões são sinais de alerta." },

    { chave: ["imunidade", "fortalecer", "defesas"], 
      resposta: "Boa alimentação, sono adequado, brincadeiras ao ar livre, vacinas em dia e evitar cigarro fortalecem a imunidade." }
];

function falar(texto) {
    const discurso = new SpeechSynthesisUtterance(texto);
    discurso.lang = "pt-BR";
    discurso.rate = 1;
    window.speechSynthesis.speak(discurso);
}

function ouvir() {
    const reconhecer = new webkitSpeechRecognition();
    reconhecer.lang = "pt-BR";
    reconhecer.start();

    reconhecer.onresult = function(event) {
        const falado = event.results[0][0].transcript.toLowerCase();
        console.log("Usuário disse:", falado);

        for (const p of perguntas) {
            const encontrou = p.chave.some(palavra => falado.includes(palavra));
            if (encontrou) {
                falar(p.resposta);
                return;
            }
        }

        falar("Desculpe, eu não entendi a pergunta.");
    };
}
</script>

</body>
</html>
