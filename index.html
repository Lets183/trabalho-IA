<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chatbot Simples com Voz</title>
<style>
    body {
        font-family: Arial;
        background: #f0f0f0;
        padding: 20px;
    }
    .chatbox {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
        text-align: center;
    }
   
    button {
        margin-top: 10px;
        padding: 10px;
        width: 50%;
        cursor: pointer;
        background: #8e096f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="chatbox">
    <h2>Chatbot por Voz</h2>
    <button onclick="ouvir()">Falar Agora</button>
</div>

<script>
const perguntas = ["como você está","qual o horário do por do sol em belo horizonte","qual a data de hoje","qual clima de hoje"];

const respostas = ["Estou ótimo! Obrigado por perguntar.","O pôr do sol em Belo Horizonte acontece por volta das 17:30.","Hoje é 19 de novembro.","Hoje está fazendo 23 graus Celsius."];

function falar(texto) {
    const discurso = new SpeechSynthesisUtterance(texto);
    discurso.lang = "pt-BR";
    discurso.rate = 1;
    window.speechSynthesis.speak(discurso);
}

function ouvir() {
    const reconhecer = new webkitSpeechRecognition();
    reconhecer.lang = "pt-BR";
    reconhecer.start();

    reconhecer.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript.toLowerCase();
        console.log("Usuário disse:", textoFalado);

        for (let i = 0; i < perguntas.length; i++) {
            if (textoFalado.includes(perguntas[i])) {
                falar(respostas[i]);
                return;
            }
        }

        falar("Desculpe, eu não entendi.");
    };
}
</script>

</body>
</html>
