<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chatbot Simples com Voz</title>
<style>
    body {
        font-family: Arial;
        background: #f0f0f0;
        padding: 20px;
    }
    .chatbox {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
        text-align: center;
    }
   
    button {
        margin-top: 10px;
        padding: 10px;
        width: 50%;
        cursor: pointer;
        background: #8e096f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="chatbox">
    <h2>Chatbot por Voz</h2>
    <button onclick="ouvir()">Falar Agora</button>
</div>

<script>
const perguntas = ["O que é essencial para garantir a saúde de uma criança?","Com que frequência a criança deve ir ao pediatra?","Por que a vacinação é tão importante?","Quais são os sinais de alerta que indicam que a criança precisa de atendimento médico?","O que fazer para fortalecer a imunidade da criança?"];

const respostas = ["Alimentação equilibrada, vacinação em dia, bons hábitos de higiene, acompanhamento pediátrico regular e um ambiente seguro e acolhedor.","Nos primeiros anos, as consultas devem ser mensais ou trimestrais. Após 2 anos, geralmente a cada 6 meses ou conforme orientação do pediatra.","As vacinas protegem contra doenças graves, evitam epidemias e fortalecem o sistema imunológico da criança.","Febre alta persistente, dificuldade para respirar, vômitos intensos, sonolência excessiva, manchas no corpo, convulsões ou falta de apetite por mais de 24 horas.","Oferecer boa alimentação (frutas, verduras, proteínas), manter o sono adequado, incentivar brincadeiras ao ar livre, manter vacinas em dia e evitar exposição ao cigarro."];

function falar(texto) {
    const discurso = new SpeechSynthesisUtterance(texto);
    discurso.lang = "pt-BR";
    discurso.rate = 1;
    window.speechSynthesis.speak(discurso);
}

function ouvir() {
    const reconhecer = new webkitSpeechRecognition();
    reconhecer.lang = "pt-BR";
    reconhecer.start();

    reconhecer.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript.toLowerCase();
        console.log("Usuário disse:", textoFalado);

        for (let i = 0; i < perguntas.length; i++) {
            if (textoFalado.includes(perguntas[i])) {
                falar(respostas[i]);
                return;
            }
        }

        falar("Desculpe, eu não entendi.");
    };
}
</script>

</body>
</html>
